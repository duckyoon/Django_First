{% extends 'base.html' %}
{% block content %}
<!-- 답변 수정 -->
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
        {% endif %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="content" class="form-label">답변내용</label>
            <textarea class="form-control" rows="10" name="content" id="content">
                {{ form.content.value|default_if_none:'' }}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock content %}
